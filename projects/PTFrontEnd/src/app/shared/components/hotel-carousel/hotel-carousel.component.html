<div class="container-fluid">
    <div class="row">
      <div id="hotelsCarousel" class="carousel slide login-card" data-ride="carousel">
  
        
        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#hotelsCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#hotelsCarousel" data-slide-to="1"></li>
          <li data-target="#hotelsCarousel" data-slide-to="2"></li>
        </ul>
  
        <!-- The slideshow -->
        <div class="carousel-inner" style="margin-bottom: 30px;">
          <div class="carousel-item active">
            <mat-card class="example-card">
              <img mat-card-image src="../assets/images/ClockTower.jpg" alt="Clock Tower Makkah">
              <mat-card-content>
                  <div class="card-body">
                      <h4 class="card-title">Clock Tower Makkah</h4>
                      <p></p>
                      <!-- <button mat-raised-button color="primary">Primary</button> -->
                  </div>
              </mat-card-content>
          </mat-card>
            <!-- <img src="../../assets/images/dubai mosque1.jpg" alt="Dubai mosque picture" width=" 100%" height="40%"> -->
          </div>
          <div class="carousel-item">
           
            <mat-card class="example-card">
              <img mat-card-image src="../assets/images/GentingHighlands.jpg" alt="Photo of a Shiba Inu">
              <mat-card-content>
                  <div class="card-body">
                    <h4 class="card-title">Resorts World Genting</h4>
                      <p></p>
                      <!-- <button mat-raised-button color="primary">Primary</button> -->
                  </div>
              </mat-card-content>
            </mat-card>
          </div>
          <div class="carousel-item">
            <mat-card class="example-card">
              <img mat-card-image src="../assets/images/MarinaBaySands.jpg" alt="Photo of a Shiba Inu">
              <mat-card-content>
                  <div class="card-body">
                    <h4 class="card-title">Marina Bay Sands</h4>
                      <p></p>
                      <!-- <button mat-raised-button color="primary">Primary</button> -->
                  </div>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
